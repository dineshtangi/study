<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .calculator {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .input-container {
            margin: 20px 0;
        }
        
        label {
            display: block;
            color: #636e72;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="number"]:focus {
            border-color: #74b9ff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.2);
        }
        
        .equals {
            font-size: 2em;
            color: #74b9ff;
            margin: 20px 0;
            font-weight: bold;
        }
        
        button {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-number {
            font-size: 2em;
            color: #fdcb6e;
        }
        
        .history {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history h3 {
            margin-top: 0;
            color: #2d3436;
        }
        
        .history-item {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
            color: #636e72;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>‚ûï Addition Calculator</h1>
        
        <div class="input-container">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" placeholder="Enter first number" step="any">
        </div>
        
        <div class="equals">+</div>
        
        <div class="input-container">
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" placeholder="Enter second number" step="any">
        </div>
        
        <button onclick="addNumbers()">Calculate Sum</button>
        <button onclick="clearAll()">Clear All</button>
        
        <div id="result">Enter two numbers and click Calculate!</div>
        
        <div class="history" id="history" style="display: none;">
            <h3>üìä Calculation History</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let history = [];
        
        function addNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultDiv = document.getElementById('result');
            
            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.innerHTML = '‚ö†Ô∏è Please enter valid numbers in both fields!';
                resultDiv.style.background = 'linear-gradient(135deg, #e17055, #d63031)';
                return;
            }
            
            const sum = num1 + num2;
            
            // Display result
            resultDiv.innerHTML = `
                <span class="result-number">${sum}</span>
            `;
            resultDiv.style.background = 'linear-gradient(135deg, #00b894, #00a085)';
            
            // Add to history
            const calculation = `${num1} + ${num2} = ${sum}`;
            history.unshift(calculation);
            
            // Keep only last 5 calculations
            if (history.length > 5) {
                history.pop();
            }
            
            updateHistory();
        }
        
        function clearAll() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').innerHTML = 'Enter two numbers and click Calculate!';
            document.getElementById('result').style.background = 'linear-gradient(135deg, #00b894, #00a085)';
            
            // Focus on first input
            document.getElementById('num1').focus();
        }
        
        function updateHistory() {
            const historyDiv = document.getElementById('history');
            const historyList = document.getElementById('historyList');
            
            if (history.length > 0) {
                historyDiv.style.display = 'block';
                historyList.innerHTML = history.map(calc => 
                    `<div class="history-item">${calc}</div>`
                ).join('');
            }
        }
        
        // Allow Enter key to trigger calculation
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addNumbers();
            }
        });
        
        // Focus on first input when page loads
        window.onload = function() {
            document.getElementById('num1').focus();
        };
    </script>
</body>
</html>
